<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Add background color */
        }
        .form-container {
            max-width: 300px; /* Reduce the max-width of the form container */
            background: #fff;
            padding: 15px; /* Reduce the padding */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 10px; /* Reduce the margin bottom */
        }
        .form-control {
            font-size: 14px; /* Reduce the font size */
            padding: 8px; /* Reduce the padding */
        }
        .btn-primary {
            width: 100%;
            font-size: 14px; /* Reduce the font size */
            padding: 10px; /* Reduce the padding */
        }
        .control {
            font-size: 14px; /* Reduce the font size for checkboxes */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">User Registration Page</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label class="control control--checkbox">
                    <span class="caption">Admin</span>
                    {{ form.is_admin }}
                    <div class="control__indicator"></div>
                </label>
            </div>
            <div class="form-group">
                <label class="control control--checkbox">
                    <span class="caption">Directeur</span>
                    {{ form.is_directeur }}
                    <div class="control__indicator"></div>
                </label>
            </div>
            <div class="form-group">
                <label class="control control--checkbox">
                    <span class="caption">Technicien</span>
                    {{ form.is_technicien }}
                    <div class="control__indicator"></div>
                </label>
            </div>
            <div class="form-group">
                <label class="control control--checkbox">
                    <span class="caption">Chef de service</span>
                    {{ form.is_chefservice }}
                    <div class="control__indicator"></div>
                </label>
            </div>
            <div class="form-group">
                <label class="control control--checkbox">
                    <span class="caption">Citoyen</span>
                    {{ form.is_citoyen }}
                    <div class="control__indicator"></div>
                </label>
            </div>
            <span class="text-error">{{ form.errors }}</span>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+Zcw6+q0w1W8gUoWW4JwvqE0gyq6FyK0a6KgZ7g8Fd5GnPtX0j4yZY+Bvi" crossorigin="anonymous"></script>
</body>
</html>
