<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">User Information</h1>
        <form method="post" action="{% url 'modifielesnifomation' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{ user.username }}" disabled>
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Recipient's email" aria-label="Recipient's email" aria-describedby="basic-addon2" name="email" value="{{ user.email }}">

                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <label for="first_name" class="form-label">First Name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon3" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>
            <label for="last_name" class="form-label">Last Name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon4" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>
            <!-- Add more user information fields here if needed -->
            <button type="submit" class="btn btn-primary">Update Information</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+Zcw6+q0w1W8gUoWW4JwvqE0gyq6FyK0a6KgZ7g8Fd5GnPtX0j4yZY+Bvi" crossorigin="anonymous"></script>
</body>
</html>
